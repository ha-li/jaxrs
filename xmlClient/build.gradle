description = 'restful xml client basics'

apply plugin: 'java'

repositories {
   mavenCentral ()
}

dependencies {
   compile project (":model")
   // remove dependency on model project to simulate real world
   //compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2'
   compile 'org.glassfish.jersey.media:jersey-media-jaxb:2.22.2'

   //compile 'com.fasterxml.jackson.core:jackson-databind:2.5.4'
   compile 'org.glassfish.jersey.core:jersey-client:2.22.2'

   testCompile 'junit:junit:4.12'
}

jar {
   // an example of customizing the manifest file in gradle
   // the below gets appended to the default manifest file generated by packaging
   manifest {
      attributes (
         "Name": "gecko-rest-client",
         "Specification-Title": "RESTful Client Basics",
         "Specification-Version": "0.1",
         "Specification-Vendor": "Gecko Inc",
         "Implementation-Title": "Gecko Inc's RESTful Client Basics Example",
         "Implementation-Version": "0.1",
         "Implementation-Vendor": "Gecko Inc",
         "Created-By": "0.1 (Gecko Corporation)",
         "Sealed": true,
         "Build-date": new Date()
      )
   }
}
